<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AOF tidsskjema</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="logo" src="logo.png">
    <h1 class="tekst">Loggføring - ASKO Oslofjord</h1>
    <form action="contact.php" method="POST">
      <label for="turid">Turnummer:</label>
      <br>
      <input type="number" id="turid" name="turid" required>
      <br>
      <label for="transportør">Transportør:</label>
      <select name="transportør" id="transportør">
        <option value="blank"></option>
        <option value="atlantico">Atlantico</option>
        <option value="BrHansen">Br.Hansen</option>
        <option value="dsv">Dsv</option>
        <option value="drone">Drone</option>
        <option value="engelund">Engelund</option>
        <option value="enger">Enger</option>
        <option value="ebs">Ebs</option>
        <option value="glacio">Glacio</option>
        <option value="hagen">Hagen</option>
        <option value="tonerud">Tonerud</option>
        <option value="x-3">X-3</option>
        <option value="Annet">Annet</option>
      </select>
      <br>
      <label for="avtalt">Avtalt lossetid:</label>
      <input type="time" id="avtalt" name="avtalt">
      <br>
      <label for="paller">Antall paller:</label>
      <input type="number" id="paller" name="paller">
      <br>
      <label for="dato">Dato:</label>
      <input type="date" id="dato" name="dato" required>
      <br>
      <label for="ankomsttid">Tidspunkt for ankomst:</label>
      <input type="time" id="ankomsttid" name="ankomsttid" required>
      <br>
      <label for="lossestart">Tidspunkt for start av lossing:</label>
      <input type="time" id="lossestart" name="lossestart" required>
      <br>
      <label for="losseferdig">Tidspunkt for fullført lossing:</label>
      <input type="time" id="losseferdig" name="losseferdig" required>
      <br>
      <label for="kommentar">Kommentar:</label>
      <textarea id="kommentar" name="kommentar" rows="4" cols="50"></textarea>
      <br>
      <input type="submit" value="Loggfør">
    </form>
  </body>
</html>
