<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AOF tidsskjema</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="logo" src="logo.png">
    <h1 class="tekst">Loggføring - ASKO Oslofjord</h1>
    <form action="contact.php" method="post">
      <label for="turid">Turnummer:</label>
      <input type="number" id="turid" name="turid" required>
      <br>
      <label for="dato">Dato:</label>
      <input type="date" id="dato" name="dato" required>
      <br>
      <label for="ankomsttid">Tidspunkt for ankomst:</label>
      <input type="time" id="ankomsttid" name="ankomsttid" required>
      <br>
      <label for="lossestart">Tidspunkt for start av lossing:</label>
      <input type="time" id="lossestart" name="lossestart" required>
      <br>
      <label for="losseferdig">Tidspunkt for fullført lossing:</label>
      <input type="time" id="losseferdig" name="losseferdig" required>
      <br>
      <label for="kommentar">Kommentar:</label>
      <textarea id="kommentar" name="kommentar" rows="4" cols="50"></textarea>
      <br>
      <input type="submit" value="Loggfør">
    </form>
  </body>
</html>
